<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Page</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <h3>This is register page</h3>
    <a href="./index.html">Goto Homepage</a>

    <!-- Form Element tags -->
    <form>
      <!-- first name -->
      <div>
        <label for="">Firstname</label>
        <input type="text" placeholder="Enter firstname" />
      </div>
      <!-- first name -->

      <!-- last name -->
      <div>
        <label for="">Lastname</label>
        <input type="text" placeholder="Enter lastname" />
      </div>
      <!-- last name -->

      <!-- Email Address -->
      <div>
        <label for="">Email Address</label>
        <input type="email" placeholder="Enter email address" />
      </div>
      <!-- Email Address -->

      <!-- Password -->
      <div>
        <label for="">Password</label>
        <input type="password" placeholder="Enter Password" />
      </div>
      <!-- Password -->

      <!-- Phone number -->
      <div>
        <label for="">Phone number</label>
        <input type="tel" placeholder="Enter Phone number" />
      </div>
      <!-- Phone number -->

      <!-- Select birthday -->
      <div>
        <label for="">Select birthday</label>
        <input type="date" />
      </div>
      <!-- Select birthday -->

      <!-- Gender -->
      <div>
        <h3>Gender</h3>
        <div>
          <input type="checkbox" />
          <label for="">Male</label>
        </div>
        <div>
          <input type="checkbox" />
          <label for="">Female</label>
        </div>
      </div>
      <!-- Gender -->

      <!-- Radio input multiple questions -->
      <div>
        <div>
          <input type="radio" />
          <label for="">Do you wish to to received weekly update</label>
        </div>
        <div>
          <input type="radio" />
          <label for="">Have you provide your registration code</label>
        </div>
        <div>
          <input type="radio" />
          <label for="">Do you have 3 years of experience</label>
        </div>
      </div>
      <!-- Radio input multiple questions -->
      <!-- select container -->
      <div>
        <select>
          <option value="Select course of choice">
            Select course of choice
          </option>
          <option value="Frontend Development">Frontend Development</option>
          <option value="Backend Development">Backend Development</option>
          <option value="Data Science">Data Science</option>
          <option value="Product Design">Product Design</option>
          <option value="Cybersecurity">Cybersecurity</option>
          <option value="DevOp">DevOp</option>
        </select>
      </div>
      <!-- select container -->

      <!-- button container -->
      <div>
        <button type="button">Share</button>
        <button type="submit">Send</button>
        <button type="reset">Reset</button>
      </div>
      <!-- button container -->
    </form>
    <!-- Form Element tags -->
  </body>
</html>
